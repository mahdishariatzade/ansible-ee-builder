name: build-ee

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# This workflow builds an Ansible Execution Environment image using ansible-builder
# and publishes it to GitHub Container Registry (GHCR).

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ansible-builder
        run: |
          python -m pip install --upgrade pip
          pip install ansible-builder

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Pull cache image
        run: |
          docker pull ghcr.io/${{ github.repository }}:latest || true

      - name: Build Ansible execution environment image
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        run: |
          ansible-builder build \
            --file execution-environment.yml \
            --container-runtime docker \
            --tag ghcr.io/${{ github.repository }}:latest \
            --tag ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Push image (latest)
        run: docker push ghcr.io/${{ github.repository }}:latest

      - name: Push image (commit SHA)
        run: docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
